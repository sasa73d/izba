<!DOCTYPE html>

<html lang="en">
    <head>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Ajax and JSON</title>
	  <link rel="stylesheet" href="css_index.css">
	  <script src="js_index.js"></script>
    </head>
    <body>
      <div class="row">
		<div class="menu">
		  <ul class="menu-block">
		    <li class="menu-list" onclick="menuClick(0)">Ajax with mySQL</li>
			<li class="menu-list" onclick="menuClick(1)">HTML code</li>
			<li class="menu-list" onclick="menuClick(2)">CSS code</li>
			<li class="menu-list" onclick="menuClick(3)">Javascript code</li>
		  </ul>
		</div>
		<div class="content">
		  <div class="ajax-db">
		    <div class="tab-db">
			  <table id="table-db" ></table>
			</div>
			<div class="content-db">
			  <div id="search-db">
		        <b>Search : </b>
		        <input type="text" id="customerID" placeholder="Customer ID"><br>
		        <input type="text" id="companyName" placeholder="Company Name">
		        <input type="text" id="contactName" placeholder="Contact Name"><p id="row-br"></p>
			  </div>
			  <div id="db-text">
			  </div>
			  <div id="db-button">
			    <input type="button" id="db-left" name="last" value="<<">
				<input type="button" id="db-right" name ="next" value=">>">
				<input type="button" id="db-update" name ="update" value="Update">
				<input type="button" id="db-new" name ="new" value="New">
			  </div>
			</div>
		  </div>
		  <div id="html-code">
		  </div>
		  <div id="css-code">
		  </div>
		  <div id="js-script">
		  </div>
	    </div>
      </div>
	  <div id="idMod" class="mod">
	    <div  class="modCont">
		  <span onclick="closeUpdateNew()" class="close">&times;</span>
		  <form action="" method="" name="data-form" id="form-data">
		  <fieldset class="info"> 
		  <legend>Customer information</legend>
			<fieldset class="input">
			  <legend>Presonal information</legend>
			  Customer ID :<br><input type="text" id="txt-CustomerID" name="CustomerID" readonly><br>
			  Company Name :<br><input type="text" id="txt-CompanyName" name="CompanyName" autofocus required><br>
			  Contact Title :<br><input type="text" id="txt-ContactTitle" name="ContactTitle" ><br>
			  Contact Name :<br><input type="text" id="txt-ContactName" name="ContactName"><br>
			</fieldset class="info">
			<fieldset class="input">
			  <legend>Address information</legend>
			  Address :<br><input type="text" id="txt-Address" name="Address"><br>
			  City :<br><input type="text" id="txt-City" name="City"><br>
			  Region :<br><input type="text" id="txt-Region" name="Region"><br>
			  Postal Code :<br><input type="text" id="txt-PostalCode" name="PostalCode"><br>
			  Country :<br><input type="text" id="txt-Country" name="Country"><br>
			</fieldset>
			<fieldset class="input">
			  <legend>Phonr / Fax</legend>
			  Phone :<br><input type="text" id="txt-Phone" name="Phone"><br>
			  Fax :<br><input type="text" id="txt-Fax" name="Fax"><br>
			</fieldset>
			<fieldset class="submit">
			  <legend>Record button</legend>
			  <input type="button" id="txt-submit" name ="submit" value="submit" >
			</fieldset>
		  </fieldset>
		</form>
	    </div>
	  </div>
    </body>
</html>
